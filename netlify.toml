[build]
  command = "cd BioPredictSafety && npm install && npm run build && npm run build:functions"
  publish = "BioPredictSafety/dist/public"

[functions]
  directory = "BioPredictSafety/.netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["sharp", "canvas"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/index/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 5000
