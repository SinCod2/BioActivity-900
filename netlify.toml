[build]
  command = "cd BioPredictSafety && npm install && npm run build"
  publish = "BioPredictSafety/dist/public"

[functions]
  directory = "BioPredictSafety/netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/index/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 5000
